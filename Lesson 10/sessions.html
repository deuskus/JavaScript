<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <title>Session time</title>
</head>
<body>
<div id="sessions"></div>
<script>
    let timeSessions = document.getElementById('sessions')
    let sessionList = JSON.parse(localStorage.getItem('sessionList'))
    for (const item of sessionList) {
       let timeSession = document.createElement('p')
       timeSession.innerText = `Session time:  ${item}`
        timeSessions.append(timeSession)
    }
document.body.appendChild(timeSessions)
</script>
</body>
</html>
